<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-05 practice slider</title>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/slider.css" />
  </head>
  <body>
    <div class="slider">
      <button class="slider-ctrl slider-ctrl-prev">prev</button>
      <button class="slider-ctrl slider-ctrl-next">next</button>

      <ul class="slides">
        <li class="slides-item">
          <img
            class="slides-image"
            src="img/pexels-photo-631950.jpeg"
            alt="image"
          />
          <p class="slides-descr">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto
            nam repellat natus itaque ratione corporis magnam ut vero, a fugit.
          </p>
        </li>
      </ul>

      <div class="slider-pagination">
        <span class="slider-pagination-item"></span>
        <span class="slider-pagination-item slider-pagination-active"></span>
        <span class="slider-pagination-item"></span>
      </div>
    </div>
  </body>
</html>
